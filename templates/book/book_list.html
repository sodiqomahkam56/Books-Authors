{% extends 'base.html' %}

{% block title %}
Kitoblar
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Created</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.created_at }}</td>
      <td><a href="{% url 'book-detail' book.pk %}">Details</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
